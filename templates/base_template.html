<!DOCTYPE html>
<html>
  <head>
    <title>Richard Li | {{ page_name }}</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.1/dist/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.1/dist/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/style.css">

    <script>
      function setTheme(enableDark) {
        document.documentElement.setAttribute('theme', enableDark ? 'dark' : 'light');
        localStorage.setItem('theme', enableDark ? 'dark' : 'light');
      }

      setTheme(false);
    </script>
  </head>
  <body>
    <div class="container">
      <nav class="nav navbar px-5 my-5 indigo darken-3">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">Richard Li</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html" class="{{ 'active' if tab == 'home' }}">Home</a></li>
            <li><a href="research.html" class="{{ 'active' if tab == 'research' }}">Research</a></li>
            <li><a href="teaching.html" class="{{ 'active' if tab == 'teaching' }}">Teaching</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="home.html">Home</a></li>
        <li><a href="research.html" class="active">Research</a></li>
        <li><a href="teaching.html">Teaching</a></li>
      </ul>

      <div class="px-5">
        {{ content }}
      </div>
    </div>
  </body>
</html>
